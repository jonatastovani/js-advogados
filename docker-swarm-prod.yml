version: "3.9"

services:
    # Serviço PHP
    web:
        image: tovanijonatas/php839-jsadvogados:latest
        deploy:
            replicas: 1
            resources:
                limits:
                    cpus: "1"
                    memory: 1G
                reservations:
                    cpus: "0.1"
                    memory: 20M
            restart_policy:
                condition: on-failure
        volumes:
            - app_data:/var/www/app # Volume nomeado para a aplicação
            # - ./app/database/migrations:/var/www/app/database/migrations # Volume para as migrations
        depends_on:
            - laravel
        networks:
            - laravel
        environment:
            # APP_ENV é definido aqui, isso vai influenciar as configurações do Laravel
            - APP_ENV=${APP_ENV}
            - DB_HOST=${DB_HOST}
            - DB_DATABASE=${DB_DATABASE}
            - DB_USERNAME=${DB_USERNAME}
            - DB_PASSWORD=${DB_PASSWORD}

    # Serviço Nginx
    nginx:
        image: nginx:alpine
        deploy:
            replicas: 1
            placement:
                constraints: [node.role == manager]
            update_config: # Atualização progressiva para evitar interrupções
                parallelism: 1
                delay: 10s
        ports:
            - "80:80" # Porta HTTP
            - "443:443" # Porta HTTPS
        volumes:
            - ${NGINX_DEFAULT_CONF_PATH}:/etc/nginx/conf.d/default.conf
            - ./docker/nginx/error.html:/var/www/html/error.html
            - ./docker/certbot/conf:/etc/letsencrypt
            - app_data:/var/www/app # Compartilha os dados da aplicação
        depends_on:
            - web
        networks:
            - laravel

    # Serviço Redis
    phpredis:
        image: redis:alpine
        deploy:
            replicas: 1
            restart_policy:
                condition: on-failure
        networks:
            - laravel
        volumes:
            - phpredis_data:/data

    # Serviço PostgreSQL
    postgres:
        image: postgres:16.3
        deploy:
            replicas: 1
            restart_policy:
                condition: on-failure
        environment:
            POSTGRES_DB: "${DB_DATABASE}"
            POSTGRES_USER: "${DB_USERNAME}"
            POSTGRES_PASSWORD: "${DB_PASSWORD}"
        networks:
            - laravel
        volumes:
            - postgres_data:/var/lib/postgresql/data

        # Serviço Certbot com renovação automática
    certbot:
        image: certbot/certbot
        deploy:
            replicas: 1
            restart_policy:
                condition: any
        volumes:
            - ./docker/certbot/conf:/etc/letsencrypt
            - ./docker/certbot/logs:/var/log/letsencrypt
            - app_data:/var/www/app
            - ./renew_certificates.sh:/renew_certificates.sh # Monta o script no container
        networks:
            - laravel
        entrypoint: ["/bin/sh", "/renew_certificates.sh"] # Define o script como comando principal

    # Serviço PgAdmin
    pgadmin:
        image: dpage/pgadmin4
        deploy:
            replicas: 1
            restart_policy:
                condition: on-failure
        environment:
            PGADMIN_DEFAULT_EMAIL: "dev@example.com"
            PGADMIN_DEFAULT_PASSWORD: "admin"
        networks:
            - laravel
        volumes:
            - pgadmin_data:/var/lib/pgadmin
        ports:
            - "15432:80"

    pgbackup:
        image: postgres:16.3
        deploy:
            replicas: 0  # só inicia manualmente quando você quiser
            restart_policy:
                condition: none
        networks:
        - laravel
        entrypoint: ["sleep", "infinity"]  # fica parado, aguardando seu comando

networks:
    laravel:
        driver: overlay
        attachable: true

volumes:
    app_data:
    postgres_data:
    phpredis_data:
    pgadmin_data:
