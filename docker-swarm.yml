version: "3.9"

services:
    # Serviço PHP
    web:
        image: tovanijonatas/php839-jsadvogados:latest
        deploy:
            replicas: 1
            resources:
                limits:
                    cpus: "1"
                    memory: 1G
                reservations:
                    cpus: "0.1"
                    memory: 20M
            restart_policy:
                condition: on-failure
        volumes:
            - app-data:/var/www/app # Volume nomeado para a aplicação
        networks:
            - laravel
        environment:
            # APP_ENV é definido aqui, isso vai influenciar as configurações do Laravel
            - APP_ENV=${APP_ENV}

    # Serviço Nginx
    nginx:
        image: nginx:alpine
        deploy:
            replicas: 1
            placement:
                constraints: [node.role == manager]
        ports:
            - "80:80" # Porta HTTP
            - "443:443" # Porta HTTPS
        volumes:
            - ./docker/nginx/sites.conf:/etc/nginx/conf.d/default.conf
            - ./docker/nginx/error.html:/var/www/html/error.html
            - ./docker/certbot/conf:/etc/letsencrypt
            - app-data:/var/www/app # Compartilha os dados da aplicação
        networks:
            - laravel

    # Serviço Redis
    phpredis:
        image: redis:alpine
        deploy:
            replicas: 1
            restart_policy:
                condition: on-failure
        networks:
            - laravel
        volumes:
            - phpredis_data:/data

    # Serviço PostgreSQL
    postgres:
        image: postgres:16.3
        deploy:
            replicas: 1
            restart_policy:
                condition: on-failure
        environment:
            POSTGRES_DB: "${POSTGRES_DB}"
            POSTGRES_USER: "${POSTGRES_USER}"
            POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
        networks:
            - laravel
        volumes:
            - postgres_data:/var/lib/postgresql/data

    # Serviço Certbot
    certbot:
        image: certbot/certbot
        deploy:
            replicas: 1
            restart_policy:
                condition: none
        volumes:
            - ./docker/certbot/conf:/etc/letsencrypt # Certificados gerados
            - ./docker/certbot/logs:/var/log/letsencrypt # Logs do Certbot
            - app-data:/var/www/app # Acesso aos arquivos da aplicação
        networks:
            - laravel
        depends_on:
            - web
        command:
            - certonly
            - --staging # MODO STAGING (TESTE)
            - --webroot
            - --webroot-path=/var/www/app/public
            - --email
            - byteforgesuporte@gmail.com
            - --agree-tos
            - --non-interactive
            - --domains
            - jsadvogados.byteforge.com.br
            - --domains
            - jsadvogadosprev.byteforge.com.br
            - --domains
            - jsadvogadostupi.byteforge.com.br
            - --domains
            - teste.byteforge.com.br
            - --domains
            - admin.byteforge.com.br

networks:
    laravel:
        driver: overlay
        attachable: true

volumes:
    app-data:
    postgres_data:
    phpredis_data:
